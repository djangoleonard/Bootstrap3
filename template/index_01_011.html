<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <button class="btn">Click Me</button>
    <button class="btn btn-default">Click Me</button>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-info">Click Me</button>
    <button class="btn btn-success">Click Me</button>
    <button class="btn btn-danger">Click Me</button>
    <button class="btn btn-warning">Click Me</button>
    <button class="btn btn-link">Click Me</button>
    <button class="btn btn-info btn-lg">Click Me</button>
    <button class="btn btn-warning btn-sm">Click Me</button>
    <button class="btn btn-danger btn-xs">Click Me</button>
    <button class="btn btn-default btn-success">Click Me</button>
    <button class="btn btn-danger disabled">Disabled Click Me</button>
    <button class="btn btn-warning active">Active Click Me</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-primary btn-lg active">Primary button</button>
    <button type="button" class="btn btn-default btn-lg active">Button</button>
</div>

</body>
</html>
